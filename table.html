Math Table Exercise.

<script>
    let result = 'O '
    
    for(let i = 0; i < 11; i++){
        for(let j = 0; j < 1; j++){
            if(i == 0 && j > 0){
                result = result + j + ' ';
            }
            else if(j == 0 && i > 0){
                result= result + i + ' ';
            }
            else if(i > 0 && j > 0){
                result = result + (i * j) + ' ';
            }
        }
        result += '\n'
    }

    console.log(result);
</script>
